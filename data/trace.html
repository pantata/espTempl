<script>
  var severity = ['ERROR', 'WARNING', 'INFO', 'DEBUG', 'DEBUG2'];
  var connection;
  var connected = 0;

  function ping() {
    if (connected) {
      if (document.getElementById("live").checked)
        connection.send('mem');
      else
        connection.send('ping');
      setTimeout(ping, 5000);
    }
  }

  function connect() {
    connection = new WebSocket('ws://' + window.location.hostname + '/trc');
    connection.onopen = function () {
      console.log('WS Connected');
      connected = 1;
      document.getElementById('errinfo').style = "display:none";
      ping(); // ping pro rychlejsi detekci ztraty spojeni
    };

    connection.onerror = function (error) {
      console.log('WS Error ', error);
      connected = 0;
    };

    connection.onmessage = function (e) {
      console.log(e.data);
      var d = JSON.parse(e.data);
      console.log(d);
      if (d.type == 'trace') {
        document.getElementById('trace').innerHTML = "";
        for (x in d.data) {
          console.log(d.data[x]);
          var div = document.createElement('div');
          div.setAttribute('class', severity[d.data[x].s]);
          var s1 = document.createElement('span');
          s1.textContent = d.data[x].t;
          s1.setAttribute('class', 'time');
          div.appendChild(s1);
          var s2 = document.createElement('span');
          s2.textContent = severity[d.data[x].s];
          s2.setAttribute('class', 'severity');
          div.appendChild(s2);
          var s3 = document.createElement('span');
          s3.textContent = d.data[x].d;
          s3.setAttribute('class', 'data');
          div.appendChild(s3);
          document.getElementById('trace').appendChild(div);
        }
      }
      if (d.type == 'info') {
        document.getElementById('reset').innerHTML = d.reset;
        document.getElementById('flash').innerHTML = d.flash;
        document.getElementById('ram').innerHTML = d.ram;
      }
      if (d.type == 'mem') {
        document.getElementById('ram').innerHTML = d.ram;
      }
    }

    connection.onclose = function () {
      console.log('WS Reconnecting timer start');
      setTimeout(function () { connect() }, 5000);
      document.getElementById('errinfo').style = "display:show";
      connected = 0;
    }
  }

</script>

<body onload="connect()">

    <br> Volná RAM:

    <input type="checkbox" id="live">Stále aktualizovat
    <br>
  </fieldset>
  <br />
  <h3>Stopař</h3>
  <div class='fixed title'>
    <span class='time'>Time</span>
    <span class='severity'>Událost</span>
    <span class='data'>Popis</span>
  </div>
  <div class='fixed' id=trace>
  </div>
  <br />
